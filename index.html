<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula Finca Viva</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="contenedor">
    <h1>🌿 Hola hijo</h1>
    <h2>Bienvenido a tu Aula Finca Viva</h2>
    <button id="comenzar">Comenzar la aventura</button>
    <p class="mensaje">Sonido ambiental activado 🌳</p>
    <audio id="sonidoAmbiente" autoplay loop>
      <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6dc2b38c45.mp3?filename=forest-birds-chirping-ambient-nature-sounds-17767.mp3" type="audio/mpeg">
    </audio>
  </div>

  <div id="aventura" class="oculto">
    <h2>Primera Lección: Explorando la huerta 🌱</h2>
    <p>Hoy aprenderás a observar cómo crecen las plantas. Busca una semilla, siémbrala y escribe lo que observes cada día.</p>
    <p>🎧 Escucha los sonidos de la naturaleza mientras aprendes.</p>
    <button id="cuento">Escuchar un cuento del bosque 🍃</button>
    <audio id="cuentoAudio">
      <source src="https://cdn.pixabay.com/download/audio/2023/02/10/audio_bcf3b2f906.mp3?filename=forest-story-intro-139013.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script src="app.js"></script>
</body>
</html>
